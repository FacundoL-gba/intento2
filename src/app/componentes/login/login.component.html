<div id="contenedor">       
    <div *ngIf="!loading" id="contenedorcentrado">
        <div id="login">
            <form id="loginform" (ngSubmit)="login()" [formGroup]="loginUsuario">
                <label for="usuario">Email</label>
                <input formControlName="email" id="usuario" type="text" name="Email" placeholder="Usuario" required>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es obligatorio
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> no es valido
                </span>
                <label for="password">Contraseña</label>
                <input formControlName="password" id="password" type="password" placeholder="Contraseña" name="password" required>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>contraseña</strong> es obligatoria
                </span>
                <button [disabled]="loginUsuario.invalid" type="submit" title="Ingresar" name="Ingresar">Login</button>
            </form>
        </div>
        <div id="derecho">
            <div class="titulo">
                Bienvenido/a
            </div>
            <hr>
            <div class="pie-form">
                <a routerLink="/recuperar-password">¿Perdiste tu contraseña?</a>
                <a routerLink="/registrar-usuario">¿No tienes una cuenta? Registrate</a>
                <hr>
            </div>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
