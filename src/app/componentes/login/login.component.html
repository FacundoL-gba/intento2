<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control"  placeholder="name@example.com">
                <label>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control"  placeholder="Password">
                <label>Contraseña</label>
            </div>
            <button pButton pRipple type="submit" label="Ingresar" class="p-button-rounded p-button-help"></button>
            <p>¿No tienes cuenta? <a routerLink="/registrar-usuario">¡Crea una!</a></p>
            <p>¿Problemas con la contraseña? <a routerLink="/recuperar-password">Recuperala</a></p>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
