<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label>Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password">
                <label>Contraseña</label>
            </div>
            <button pButton pRipple type="button" routerLink="/cursos" label="Ingresar" class="p-button-rounded p-button-help"></button>
            <p>¿No tienes cuenta? <a routerLink="/registrar-usuario">¡Crea una!</a></p>
            <p>¿Problemas con la contraseña? <a routerLink="/recuperar-password">Recuperala</a></p>
        </form>
    </div>
</div>
