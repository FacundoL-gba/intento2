<div class="conteiner text-center">
    <div class="row align-items-start">
        <div class="abr">
            <p-card header="Teoria" subheader="" [style]="{width: '300px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <p-image src="https://i0.wp.com/folou.co/wp-content/uploads/2020/09/Biblioteca.jpg?fit=1200%2C765&ssl=1" alt="Image" width="250" [preview]="true"></p-image>
                </ng-template>
                <ng-template pTemplate="footer">
                    <button routerLink="http://localhost:4200/primera" pButton pRipple type="button" label="Ingresar" class="p-button-rounded p-button-help"></button>
                </ng-template>
            </p-card>
        </div>
        <div class="abr2">
            <p-card header="Danzas" subheader="" [style]="{width: '300px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <p-image src="https://i0.wp.com/folou.co/wp-content/uploads/2020/09/Biblioteca.jpg?fit=1200%2C765&ssl=1" alt="Image" width="250" [preview]="true"></p-image>
                </ng-template>
                <ng-template pTemplate="footer">
                    <button routerLink="http://localhost:4200/primera" pButton pRipple type="button" label="Ingresar" class="p-button-rounded p-button-help"></button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
