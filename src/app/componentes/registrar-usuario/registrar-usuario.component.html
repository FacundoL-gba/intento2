<div id="contenedor">       
    <div *ngIf="!loading" id="contenedorcentrado">
        <div id="login">
            <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario" id="loginform">
                <label for="usuario">Email</label>
                <input formControlName="email" id="usuario" type="text" name="Email" placeholder="Usuario" required>
                <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es obligatorio
                </span>
                <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> no es valido
                </span>
                
                <label for="password">Contraseña</label>
                <input formControlName="password" id="password" type="password" placeholder="Contraseña" name="Contraseña" required>
                <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>contraseña</strong> es obligatoria
                </span>
                <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>contraseña</strong> debe tener 6 caracteres como minimo
                </span>
                
                <label>Repetir Contraseña</label>
                <input formControlName="repetirPassword" type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Contraseña">
                
                <button [disabled]="registrarUsuario.invalid" type="submit" title="Ingresar" name="Ingresar">Enviar</button>
            </form>
            
        </div>
        <div id="derecho">
            <div class="titulo">
                Regístrate
            </div>
            <hr>
            <div class="pie-form">
                <a routerLink="/recuperar-password">¿Perdiste tu contraseña?</a>
                <hr>
                <a routerLink="/login">« Volver</a>
            </div>
        </div>
    </div>
</div>
