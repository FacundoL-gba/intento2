<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            <p-card header="Primer Año" subheader="" [style]="{width: '300px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <p-image src="https://i0.wp.com/folou.co/wp-content/uploads/2020/09/Biblioteca.jpg?fit=1200%2C765&ssl=1" alt="Image" width="250" [preview]="true"></p-image>
                </ng-template>
                <p>--Fechas de Recuperatorios:--</p>
                <p>☀ 10 de Agosto</p>
                <p>☀ 17 de Agosto</p>
                <p>☀ 24 de Agosto</p>
                <ng-template pTemplate="footer">
                    <button routerLink="http://localhost:4200/primera" pButton pRipple type="button" label="Ingresar" class="p-button-rounded p-button-help"></button>
                </ng-template>
            </p-card>
        </div>
        <div class="col">
            <p-card header="Diploma Elemental" subheader="" [style]="{width: '300px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <p-image src="https://educacion30.b-cdn.net/wp-content/uploads/2019/04/biblioteca.jpg" alt="Image" width="250" [preview]="true"></p-image>
                </ng-template>
                <p>--Fechas de Recuperatorios:--</p>
                <p>☀ 10 de Agosto</p>
                <p>☀ 17 de Agosto</p>
                <p>☀ 24 de Agosto</p>
                <ng-template pTemplate="footer">
                    <button pButton pRipple type="button" label="Ingresar" class="p-button-rounded p-button-help"></button>
                </ng-template>
            </p-card>
        </div>
        <div class="col">
            <p-card header="Diploma Superior" subheader="" [style]="{width: '300px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <p-image src="https://s03.s3c.es/imag/_v0/770x420/d/c/f/600x400_biblioteca-george-peabody.jpg" alt="Image" width="250" [preview]="true"></p-image>
                </ng-template>
                <p>--Sin avisos importantes--</p>
                <p>-</p>
                <p>-</p>
                <p>-</p>
                <ng-template pTemplate="footer">
                    <button pButton pRipple type="button" label="Ingresar" class="p-button-rounded p-button-help"></button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
